<!doctype html>
<html lang="en" ng-app="scottyApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>scotty</title>

        <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/pure.css" />
        <link rel="stylesheet" href="css/layouts/side-menu.css" />
        <link rel="stylesheet" href="css/buttons.css" />
        <link rel="stylesheet" href="css/feeds.css" />
        <link rel="stylesheet" href="css/layout.custom.css" />
        <link rel="stylesheet" href="css/progress.css" />
        <link rel="stylesheet" href="vendor/jgrowl/jquery.jgrowl.min.css" />
        <link rel="stylesheet" href="css/jgrowl.css" />

        <script type='text/javascript' src="scripts/build/crashscript.js"></script>
    </head>
    <body>

        <div id="layout">
            <!-- Menu toggle -->
            <a href="#menu" id="menuLink" class="menu-link">
                <!-- Hamburger icon -->
                <span></span>
            </a>

            <div id="menu">
                <div class="pure-menu pure-menu-open">
                    <ul>
                        <li><a class='active-link' href="#/">News</a></li>
                        <li><a href="#/versions">Versions</a></li>
                        <li><a href="#/projects">Projects</a></li>
                        <li><a href="#/examples">Examples</a></li>

                        <li class="menu-item-divided">
                            <a href="http://github.com/photonstorm/phaser" class="open-external">
                                phaser <i class="fa fa-github"></i>
                            </a>
                        </li>
                        <li>
                            <a href="http://github.com/tchannel/scottyjs" class="open-external">
                                scotty <i class="fa fa-github"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="main">
                <div ng-view></div>
            </div>

        </div>

        <div class='instruction-footer'>
            F5 to refresh. F6 to open dev tools.

            <div class='pull-right'>
                <div class='queue-text pull-right'>0 items</div>
                <div class='pull-right meter'>
                    <span class='queue-progress' style='width:0%'></span>
                </div>
            </div>
        </div>

        <script type='text/javascript'>
            window.scotty_lib = require("scotty-lib");
            window.scotty = scotty_lib.initialize();
            window.scotty.gui = {};
        </script>

        <script type='text/javascript' src="vendor/jquery/jquery.min.js"></script>
        <script type='text/javascript' src="vendor/jgrowl/jquery.jgrowl.min.js"></script>
        <script type='text/javascript' src="vendor/moment/moment.min.js"></script>

        <script type='text/javascript' src="vendor/pure/ui.js"></script>

        <<script type='text/javascript' src='scripts/build/queue/QueueManager.js'></script>
        <script type='text/javascript' src='scripts/build/queue/VersionDownload.js'></script>
        <script type='text/javascript' src='scripts/build/queue/ExamplesDownload.js'></script>

        <script type='text/javascript' src="scripts/build/devtools.js"></script>
        <script type='text/javascript' src="scripts/build/menu.js"></script>


        <script type='text/javascript' src="vendor/angularjs/angular.js"></script>
        <script type='text/javascript' src="vendor/angularjs/angular-route.js"></script>
        <script type='text/javascript' src="scripts/build/feeds/GithubFeed.js"></script>
        <script type='text/javascript' src="scripts/build/feeds/feedProvider.js"></script>
        <script type='text/javascript' src='scripts/build/controllers/homeControllers.js'></script>
        <script type='text/javascript' src='scripts/build/controllers/examplesControllers.js'></script>
        <script type='text/javascript' src='scripts/build/controllers/versionsControllers.js'></script>
        <script type='text/javascript' src='scripts/build/app.js'></script>

        <script type='text/javascript'>
            $(function () {
                $.jGrowl.defaults.position = "bottom-right";
                $.jGrowl.defaults.closer = false;
            });
        </script>

    </body>
</html>
