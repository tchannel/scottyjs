<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>scotty</title>

        <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/pure.css" />
        <link rel="stylesheet" href="css/layouts/side-menu.css" />
        <link rel="stylesheet" href="css/buttons.css" />
        <link rel="stylesheet" href="css/feeds.css" />
        <link rel="stylesheet" href="css/layout.custom.css" />


    </head>
    <body>

        <div id="layout">
            <!-- Menu toggle -->
            <a href="#menu" id="menuLink" class="menu-link">
                <!-- Hamburger icon -->
                <span></span>
            </a>

            <div id="menu">
                <div class="pure-menu pure-menu-open">
                    <a class="pure-menu-heading" href="#/">scotty</a>

                    <ul>
                        <li><a href="#/versions">Versions</a></li>
                        <li><a href="#/projects">Projects</a></li>
                        <li><a href="#/examples">Examples</a></li>

                        <li class="menu-item-divided">
                            <a href="#">About</a>
                        </li>

                        <li><a href="http://github.com/photonstorm/phaser" class="open-external">phaser <i class="fa fa-github"></i></a></li>
                        <li><a href="http://github.com/tchannel/scottyjs" class="open-external">scotty <i class="fa fa-github"></i></a></li>
                    </ul>
                </div>
            </div>

            <div id="main">
            </div>

        </div>
        <div class='instruction-footer'>
            F5 to refresh. F6 to open dev tools.
        </div>
        <script type='text/javascript'>
            window.scotty_lib = require("scotty-lib");
            window.scotty = scotty_lib.initialize();
            window.scotty.gui = {};
        </script>

        <script type='text/javascript' src="vendor/jquery/jquery.min.js"></script>
        <script type='text/javascript' src="vendor/handlebars/handlebars-v1.3.0.js"></script>
        <script type='text/javascript' src="vendor/sammy/sammy.min.js"></script>
        <script type='text/javascript' src="vendor/sammy/sammy.handlebars.js"></script>
        <script type='text/javascript' src="vendor/sammy/sammy.form.js"></script>
        <script type='text/javascript' src="vendor/sammy/sammy.nested_params.js"></script>
        <script type='text/javascript' src="vendor/moment/moment.min.js"></script>

        <script type='text/javascript' src="vendor/pure/ui.js"></script>

        <script type='text/javascript' src='scripts/build/pages/versions.js'></script>
        <script type='text/javascript' src='scripts/build/pages/projects.js'></script>
        <script type='text/javascript' src='scripts/build/pages/examples.js'></script>
        <script type='text/javascript' src='scripts/build/pages/home.js'></script>
        <script type='text/javascript' src="scripts/build/devtools.js"></script>

        <script type='text/javascript' src="scripts/build/feeds/GithubFeed.js"></script>

        <script type='text/javascript' src='scripts/build/app.js'></script>

    </body>
</html>
