<div class="header small-header">
    <img src="images/scotty-small.png" />

    <h1 class='pull-right'>
        <span ng-if="editing">Edit Project</span>
        <span ng-if="!editing">Add Project</span>
    </h1>
</div>

<div class="scroll-container small-header">
    <div class="content">

        <form class="pure-form pure-form-stacked project-add-form" method="POST" action="#/projects/create">
            <fieldset>
                <div class='pure-g'>
                    <div class='pure-u-1-2'>

                        <div class='pure-u-1'>
                            <label for="name">Project Name</label>
                            <input type="text" class="pure-input-1" ng-model="project.name" />
                        </div>


                        <div class='pure-u-1'>
                            <label for="phaser_version">Phaser Version</label>
                            <select ng-model="project.phaser_version"
                                ng-options="version.name as version.name for version in available_versions"
                                class="pure-input-1"
                            >
                                <option value="" ng-hide="project.phaser_version">Select...</option>
                            </select>
                        </div>


                        <div class='pure-u-1'>
                            <label for="path">Project Path</label>
                        </div>

                        <div class='pure-u-1'>
                            <div class='pure-u-16-24'>
                                <input ng-model="project.path" class="pure-input-1" title="{{project.path}}" readonly />
                            </div>
                            <div class='pure-u-7-24'>
                                <a ng-click="browse()" class="file-upload-button input-button pure-button button-secondary">
                                    <i class="fa fa-folder-open"> </i> Select
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- form id -->
                <input ng-model="project.path" style='display:none;' id='file_upload' type="file" nwdirectory />

                <input ng-if="!saving" ng-click="save()" type="submit" class="pure-button button-success" value="Create" />

                <a ng-if="saving" class="button-secondary pure-button pure-button-disabled">
                    <i class='fa fa-refresh fa-spin'> </i> In Progress
                </a>

            </fieldset>
        </form>
    </div>
</div>
